<div class="navigation">
  @for(item of navigationConfig(); track item.title; let index = $index) {
  <button mat-button [class.active]="item.selected" (click)="changeView(item)">
    {{ item.title }}
  </button>
  }
  <button
    matTooltip="Log out"
    (click)="logout()"
    mat-mini-fab
    aria-label="logout"
  >
    <mat-icon>logout</mat-icon>
  </button>
</div>
<router-outlet />
